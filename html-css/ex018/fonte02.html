<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
      @font-face {
        font-family:'fraline';
        src: url('fraline.otf')format('opentype'), url('fraline.ttf')format('truetype');
        font-weight: normal;
        font-style: normal;
      } 

        body{
            font-family: 'Times New Roman', Times, serif;
        }
        h1{
            font-family:'fraline', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime repellendus, eligendi voluptatibus voluptatum quas dolores doloremque commodi neque sint recusandae totam incidunt accusamus non debitis laborum magni ex dignissimos architecto.</p>
    
</body>
</html>
